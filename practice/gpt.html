<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  max-width: 600px;
  margin: 50px auto;
  text-align: center;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 32px;
  color: #333;
}

input {
  padding: 10px;
  font-size: 16px;
  width: 80%;
  max-width: 300px;
  margin-right: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  padding: 10px;
  font-size: 16px;
  background-color: #28a745;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background-color: #218838;
}

#weather-info {
  margin-top: 20px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.weather-detail {
  font-size: 18px;
  margin: 5px 0;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    
    <div>
      <input type="text" id="city" placeholder="Enter city" />
      <button id="get-weather">Get Weather</button>
    </div>

    <div id="weather-info">
    </div>

  </div>

  <script>
    // Replace this with your actual OpenWeatherMap API key
const apiKey = 'your-api-key-here';

document.getElementById('get-weather').addEventListener('click', async () => {
  const city = document.getElementById('city').value;

  if (city) {
    var url = `https://api.openweathermap.org/data/2.5/weather?q=Bengaluru,IN&appid=your-api-key&units=metric`;
    var url = `https://api.openweathermap.org/data/2.5/weather?q=Delhi,IN&appid=your-api-key&units=metric`;
    var url = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=bangalore-api-key&units=metric`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (data.cod === 200) {
        const weatherInfo = document.getElementById('weather-info');
        const temperature = data.main.temp;
        const humidity = data.main.humidity;
        const description = data.weather[0].description;
        const iconCode = data.weather[0].icon;

        // Display weather data
        weatherInfo.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="http://openweathermap.org/img/wn/${iconCode}.png" alt="weather-icon" />
          <p class="weather-detail">Temperature: ${temperature}Â°C</p>
          <p class="weather-detail">Humidity: ${humidity}%</p>
          <p class="weather-detail">Condition: ${description}</p>
        `;
      } else {
        document.getElementById('weather-info').innerHTML = `<p>City not found. Please try again.</p>`;
      }
    } catch (error) {
      console.error('Error fetching weather data:', error);
      document.getElementById('weather-info').innerHTML = `<p>Failed to fetch weather data. Please try again.</p>`;
    }
  } else {
    document.getElementById('weather-info').innerHTML = `<p>Please enter a city.</p>`;
  }
});
  </script>
</body>
</html>
