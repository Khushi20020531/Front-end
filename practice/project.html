<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shapes</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

.buttons {
    margin-bottom: 20px;
}

.shape-btn {
    padding: 10px 20px;
    margin: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.shape-btn:hover {
    background-color: #45a049;
}

#resizeSlider {
    width: 100%;
    margin-top: 10px;
}

.shape-container {
    margin: 20px auto;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eee;
    border: 1px solid #ddd;
    transition: all 0.3s ease;
}

#shapeInfo {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

input[type="color"] {
    width: 50px;
    height: 30px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Shapes</h1>
        
        <!-- Shape Buttons -->
        <div class="buttons">
            <button class="shape-btn" id="circleBtn">Circle</button>
            <button class="shape-btn" id="squareBtn">Square</button>
            <button class="shape-btn" id="rectangleBtn">Rectangle</button>
            <button class="shape-btn" id="triangleBtn">Triangle</button>
        </div>
        
        <!-- Resizing Slider -->
        <div>
            <label for="resizeSlider">Resize Shape: </label>
            <input type="range" id="resizeSlider" min="50" max="300" value="100">
        </div>
        
        <!-- Shape Display Area -->
        <div class="shape-container" id="shapeContainer">
            <!-- Shape will be displayed here -->
        </div>

        <!-- Color Picker -->
        <div>
            <label for="colorPicker">Choose color:</label>
            <input type="color" id="colorPicker">
        </div>

        <!-- Shape Information -->
        <div id="shapeInfo"></div>
    </div>

    <script>
// script.js

// Get references to elements
const shapeContainer = document.getElementById('shapeContainer');
const shapeInfo = document.getElementById('shapeInfo');
const colorPicker = document.getElementById('colorPicker');
const resizeSlider = document.getElementById('resizeSlider');

// Store the current size
let currentSize = 100;

// Function to change the color of the shape
colorPicker.addEventListener('input', function() {
    const selectedColor = colorPicker.value;
    if (shapeContainer.firstChild) {
        shapeContainer.firstChild.style.backgroundColor = selectedColor;
    }
});

// Function to update the shape size dynamically
resizeSlider.addEventListener('input', function() {
    currentSize = resizeSlider.value;
    if (shapeContainer.firstChild) {
        shapeContainer.firstChild.style.width = `${currentSize}px`;
        shapeContainer.firstChild.style.height = `${currentSize}px`;
    }
});

// Function to create and display a shape with sides and animation
function displayShape(shape) {
    shapeContainer.innerHTML = ''; // Clear previous shape
    let shapeElement;
    let sidesText = '';

    // Create shape based on the selected type
    if (shape === 'circle') {
        shapeElement = document.createElement('div');
        shapeElement.style.width = `${currentSize}px`;
        shapeElement.style.height = `${currentSize}px`;
        shapeElement.style.borderRadius = '50%';
        shapeElement.style.backgroundColor = '#ff6347';
        sidesText = 'Sides: 0 (Circle has no sides)';
    } else if (shape === 'square') {
        shapeElement = document.createElement('div');
        shapeElement.style.width = `${currentSize}px`;
        shapeElement.style.height = `${currentSize}px`;
        shapeElement.style.backgroundColor = '#4682b4';
        sidesText = 'Sides: 4 (Square has 4 equal sides)';
    } else if (shape === 'rectangle') {
        shapeElement = document.createElement('div');
        shapeElement.style.width = `${currentSize * 1.5}px`;
        shapeElement.style.height = `${currentSize}px`;
        shapeElement.style.backgroundColor = '#32cd32';
        sidesText = 'Sides: 4 (Rectangle has 4 sides)';
    } else if (shape === 'triangle') {
        shapeElement = document.createElement('div');
        shapeElement.style.width = '0';
        shapeElement.style.height = '0';
        shapeElement.style.borderLeft = `${currentSize / 2}px solid transparent`;
        shapeElement.style.borderRight = `${currentSize / 2}px solid transparent`;
        shapeElement.style.borderBottom = `${currentSize}px solid #ff9900`;
        sidesText = 'Sides: 3 (Triangle has 3 sides)';
    }

    // Add animation when the shape is created
    shapeElement.style.transition = 'all 0.3s ease';
    
    // Append the shape to the container
    shapeContainer.appendChild(shapeElement);
    shapeInfo.textContent = sidesText;
}

// Event listeners for each shape button
document.getElementById('circleBtn').addEventListener('click', function() {
    displayShape('circle');
});

document.getElementById('squareBtn').addEventListener('click', function() {
    displayShape('square');
});

document.getElementById('rectangleBtn').addEventListener('click', function() {
    displayShape('rectangle');
});

document.getElementById('triangleBtn').addEventListener('click', function() {
    displayShape('triangle');
});

    </script>
</body>
</html>
