<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <form id="usernameForm">
    <p style="font-size: 3em;">To check whether the username contains number or not</p>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <button type="button" onclick="checkusername()">Check Username</button>
  </form>
  <p id="result"></p>
  <script>
    function checkusername() {
  const usernameInput = document.getElementById("username");
  const username = usernameInput.value;
  let hasNumber = false;
  for (let i = 0; i < username.length; i++) {
    if (!isNaN(parseInt(username[i]))) {
      hasNumber = true;
      break;
    }
  }
  if (hasNumber) {
    document.getElementById("result").textContent = "Username should not contain numbers.";
  } else {
    document.getElementById("result").textContent = "Valid username.";
  }
}
  </script>
</body>
</html>
