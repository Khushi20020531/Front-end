<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="myForm">
        <input type="text" id="name" placeholder="name"><br><br>    
        <input type="email" id="email" placeholder="email"><br><br>
        <input type="number" id="age" placeholder="age"><br><br>
        <input type="text" id="place" placeholder="place"><br><br>

        <input type="submit" value="Submit">
        <p id="display"></p>
    </form>
    <script>
       let name=document.getElementById("name",).value;
       let email=document.getElementById("email").value;
       let age=document.getElementById("age").value;
       let place=document.getElementById("place").value;

       sessionStorage.setItem("name",'khushi');
       sessionStorage.setItem("email",'khushi@gmail.com');
       sessionStorage.setItem("age",'20');
       sessionStorage.setItem("palce",'hospet');
       
       name=sessionStorage.getItem("name");
       email=sessionStorage.getItem("email");
       age=sessionStorage.getItem("age");
       place=sessionStorage.getItem("palce");

       sessionStorage.removeItem("age");

       document.getElementById("display").innerHTML=
       "name: "+name+"<br>"+"email: "+email+"<br>"+"age: "+age+"<br>"+"place: "+place;
    </script>
</body>
</html>
