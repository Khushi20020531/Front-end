<!----<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing box places</title>
    
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        #container{
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        #card{
            background-color: blue;
            width: 100px;
            height: 100px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="card"></div>
    </div>

    <script>
        let startx=0,starty=0,newx=0,newy=0;
        const card=document.getElementById('card')
        card.addEventListener('mousedown',mousedown)
        function mousedown(e){
            startx=e.clientX
            starty=e.clientY
            document.addEventListener('mousemove',mousemove)
            document.addEventListener('mouseup',mouseup)
        }
        function mousemove(e){
            newx=startx-e.clientX;
            newy=starty-e.clientY;
            startx=e.clientX;
            starty=e.clientY;
            card.style.top=(card.offsetTop-newx)+'px';
            card.style.left=(card.offsetLeft-newx)+'px';
            console.log({newx,newy})
            console.log({startx,starty})
        }
        function mouseup(e){
            document.removeEventListener('mousemove',mousemove)
            document.removeEventListener('mouseup',mouseup)
        }
    </script>
</body>
</html>---->




<!--<!DOCTYPE html>
<html>
<head>
    <title>Interchange Positions</title>
    <style>
        .button {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            margin: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button" id="home" draggable="true">Home</div>
    <div class="button" id="about-us" draggable="true">About Us</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const home = document.getElementById("home");
    const aboutUs = document.getElementById("about-us");
    home.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text", e.target.id);
    });

    aboutUs.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text", e.target.id);
    });
    home.addEventListener("dragover", (e) => {
        e.preventDefault();
    });

    aboutUs.addEventListener("dragover", (e) => {
        e.preventDefault();
    });

    home.addEventListener("drop", (e) => {
        e.preventDefault();
        const data = e.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        const parent = draggedElement.parentNode;
        parent.insertBefore(draggedElement, home);
    });
    aboutUs.addEventListener("drop", (e) => {
        e.preventDefault();
        const data = e.dataTransfer.getData("text");
        const draggedElement = document.getElementById(data);
        const parent = draggedElement.parentNode;
        parent.insertBefore(draggedElement, aboutUs);
    });
});
    </script>
</body>
</html>--->

<!---<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="demo" src="" alt="Image will be displayed here">fetch a file</img>
    <script>
    let imageUrl =  "E:\Front-end\javascript\excelr.jpeg";

    fetch(imageUrl)
        .then(response => response.blob())
        .then(blob => {
            const objectURL = URL.createObjectURL(blob);
            const imageElement = document.getElementById("demo");
            imageElement.src = objectURL;
        })
        .catch(error => {
            console.error("Error fetching image:", error);
        });
