<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}
body{
    height: 100vh;
    display: flex;
    background: #00000099;
}
.header-text{
    font-size: 10rem;
    font-weight: bold;
}
.container{
    margin: auto;
    display: flex;
    gap: 8px;
}
.login-form{
    color: #212121;
    margin: 0 auto;
    border-radius: 2px;
    height: 528px;
    width: 675px;
    display: flex;
}
.form-text{
    width: 40%;
    background: url(logo.png) no-repeat;
    background-color: #2874f0;
    background-position: center 85%;
    color: white;
    padding: 60px 33px;
}
.header-text{
    font-size: 28px;
    font-weight: 500;
    /* border-bottom: 1px solid white; */
}
.sub-text{
    margin-top: 16px;
    line-height: 1.5;
    color: white;
    font-size: 18px;
}
.main-form{
   width: 60%;
   padding: 56px 35px 16px;
   background-color: white; 
   position: relative;
}
.input-field{
   position: relative;
   margin-bottom: 34px; 
}
input{
    padding: 8px 10px 10px 0;
    width: 100%;
    color: black;
    background: white;
    border: none;
    outline: none;
    border-bottom: 1px solid rgb(112, 112, 112);
}
.floating-label{
    color: #878787;
    font-weight: 400;
    position: absolute;
    left: 0;
    top: 0;
    pointer-events: none;
    transform: translateZ(10px);
    transform: 0.2s ease all;
}
input:focus + .floating-label,
input:not(:placeholder-shown) + .floating-label {
    transform: translateY(-10px);
    font-size: 13px;
}
input:focus, input:not(:placeholder-shown){
    border-bottom: 1px solid #2874f0;
}
.tc-text{
    color: #878787;
    font-size: 13px;
    font-weight: 400;
}
a{
    color: #2874f0;
}
p{
    text-align: center;

}
.btn_otp{
    background: rgba(245, 70, 6, 0.032);
    box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.3);
    border: none;
    padding: 10px 20px;
    border-radius: 2px;
    color:#2874f0;
    width: 100%;
    height: 48px;
    font-size: 15px;
    font-weight: 700;
    margin-top: 16px;
    cursor: pointer;
}
.login-btn{
    background: rgb(245, 69, 6);
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
    border: none;
    padding: 10px 20px;
    border-radius: 2px;
    color: white;
    width: 100%;
    height: 48px;
    font-size: 15px;
    font-weight: 500;
    margin-top: 16px;
    cursor: pointer;
}
.create-account{
    position: absolute;
    bottom: 32px;
    left: 0;
    right: 0;
    text-align: center;
    color: #2874f0;
    font-weight: 500;
}
.close-icon{
    position: relative;
    cursor: pointer;
    font-size: 30px;
    line-height: 1;
    color: white;
    top: -5px;
}
.forget-pwd{
    padding-top: 5px;
    text-align: right;
    font-size: 14px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="form-text">
                <span class="header-text">Login</span>
                <p class="sub-text">Get access to your orders, whishlist and  more.</p>
            </div>
            <div class="main-form">
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="" required>
                        <label for="" class="floating-label">Enter email/Mobile number</label>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="" required>
                        <label for="" class="floating-label">Enter Password</label></br>
                            <div class="forget-pwd">
                            <a href="/">Forget Password?</a>
                            </div>
                    </div>
                    <div class="tc-text">
                        By continuing, you agree to flipkart's
                        <a href="/">Terms  of use</a> and
                        <a href="/">Privacy Policy</a>.
                    </div>
                    <div>
                    <button type="submit" class="login-btn">Login</button>
                    <!-- </br></br><p>or</p>                   
                     <button type="submit" class="btn_otp">Request OTP</button> -->
                    </div>
                </form>
                <div class="create-account">
                    New to flipkart? <a href="/">Create an account</a>
                </div>
            </div>
        </div>
        <div class="btn-close">
            <span class="close-icon">&#x2715;</span>
        </div>
    </div>
    <script>
const form = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const mobileInput = document.getElementById('mobile');
const passwordInput = document.getElementById('password');
const errorMessage = document.getElementById('error-message');

form.addEventListener('submit', (event) => {
    event.preventDefault();

    const email = emailInput.value;
    const mobile = mobileInput.value;
    const password = passwordInput.value;

    // Basic validation
    if (!email || !mobile || !password) {
        errorMessage.textContent = "Please fill in all fields.";
        return;
    }

    // Simplified Email Validation
    if (!email.includes('@') || !email.includes('.')) {
        errorMessage.textContent = "Invalid email address.";
        return;
    }

    // Simplified Mobile Number Validation
    if (isNaN(mobile) || mobile.length !== 10) {
        errorMessage.textContent = "Invalid mobile number.";
        return;
    }

    // Password Validation
    if (password.length < 8) {
        errorMessage.textContent = "Password must be at least 8 characters long.";
        return;
    }

    // validation passes
    console.log('Form submitted successfully!');
});
    </script>
</body>
</html>
