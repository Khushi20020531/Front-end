<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gd{
            display: grid;
            grid-template-columns: 20% 20% 20%;
            grid-template-rows:
            20% 20% 20%;
            height: 300px;
            width: 300px;
            font-weight: bold;
            font-size: 40px;
        }
        #nine{
            border: 2px solid red;
            grid-column: 1/2;
            grid-row: 1/2;
        }
        #two{
            border: 2px solid red;
            grid-column:1/2 ;
            grid-row: 2/2;
        }
        #three{
            border: 2px solid red;
            grid-column: 3/3;
            grid-row: 2/2;
        }
        #four{
            border: 2px solid red;
            grid-column:2/3;
            grid-row:1/2 ;
        }
        #eight{
            border: 2px solid red;
            grid-column: 2/3;
            grid-row:2/2;
        }
        #seven{
            border: 2px solid red;
            grid-column: 3/3;
            grid-row: 1/2;
        }
        #six{
            border: 2px solid red;
            grid-column: 1/2;
            grid-row: 3/3;
        }
        #five{
            border: 2px solid red;
            grid-column: 2/3;
            grid-row: 3/3;
        }
        #one{
            border: 2px solid red;
            grid-column:3/3;
            grid-row: 3/3;
        }
    </style>
</head>
<body>
    <div id="gd">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
    </div>
</body>
</html>
