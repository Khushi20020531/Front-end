<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
            font-size: 30px;
            font-weight: bold;
        }
        .container{
            display: grid;
            height: 100%;
            text-align: center;
            grid-gap: 10px;
        }
        nav{
            background-color: cornflowerblue;
            grid-column: 1/7;
            grid-row: 1/2;
            border: 4px solid black;
        }
        header{
            background-color: magenta;
            grid-column: 1/7;
            grid-row: 2/3;
            border: 4px solid black;
        }
        #a1{
            background-color: blue;
            grid-column: 1/4;
            grid-row: 3/4;
            border: 4px solid black;
        }
        #m1{
            background-color: blueviolet;
            grid-column: 4/7;
            grid-row: 3/4;
            border: 4px solid black;
        }
        main{
            background-color: crimson;
            grid-column: 1/7;
            grid-row: 4/6;
            border: 4px solid black;
        }
        section{
            background-color: aqua;
            grid-column: 1/5;
            grid-row: 5/0;
            border: 4px solid black;
        }
        #a2{
            background-color: coral;
            grid-column: 5/7;
            border: 4px solid black;
        }
        footer{
            background-color: gold;
            grid-column: 1/7;
            border: 4px solid black;
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>Navigation bar</nav>
        <header>Header</header>
        <aside id="a1">Aside</aside>
        <main id="m1">Main section</main>
        <main>Main</main>
        <section>Section</section>
        <aside id="a2">Aside section</aside>
        <footer>Footer</footer>
    </div>
</body>
</html>
