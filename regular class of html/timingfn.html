<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
            width: 400px;
            margin: 10px;
            position: relative;
            animation:para 5s;
        }
        
         @keyframes para{
            from{right:300px}
            to{left: 0px;}
         }
    </style>
</head>
<body>
    <h1 class="note">notice</h1>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, laboriosam, omnis ex perferendis exercitationem magni voluptates placeat harum rerum, quas iste! Est culpa ipsa laborum itaque, nobis beatae accusamus quisquam.</p>
</body>
</html>
