<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .container{
            display: flex;
            margin: 8px;
            border: 2px solid  black;
        }
        .item{
            height: 300px;
            width: 200px;
            margin: 10px;
            padding: 10px;
        }
        .btm{
            display: flex;
            background-color: aquamarine;
            color: blue;
            border: 4px solid blue ;

            align-items: start;
        }
        .cen{
            display: flex;
            color: blue;
            border: 4px solid blue ;
            background-color: lightgreen;
            justify-content: center;
            align-items: center;
        }
        .lc{
            display: flex;
            background-color: aquamarine;
            color: blue;
            border: 4px solid blue ;
            justify-content: end;
            align-items: end;
        }
   </style>

</head>
<body>
    <div class="container">
        <div class="item  btm">bottom</div>
        <div class="item  cen">center</div>
        <div class="item lc">left-center</div>

</html>
