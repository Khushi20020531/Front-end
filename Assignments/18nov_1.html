<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
   
    <style>
body {
    font-family: Arial, sans-serif;
}

form {
    width: 50%;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.error {
    color: red;
    font-size: 12px;
    margin-bottom: 5px;
}

h2 {
    margin-left: 25em;
}
    </style>
</head>
<body>
    <h2>Simple Form</h2>
    <form id="myForm" onsubmit="return validateForm()">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone">
        <span id="phoneError" class="error"></span><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span id="addressError" class="error"></span><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <span id="cityError" class="error"></span><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <span id="stateError" class="error"></span><br><br>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip">
        <span id="zipError" class="error"></span><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <span id="dobError" class="error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <span id="confirmPasswordError" class="error"></span><br><br>

        <button type="submit">Submit</button>
    </form>


<script>
   function validateForm() {
            let valid = true;

            let errorElements = document.querySelectorAll('.error');
            errorElements.forEach(function(element) {
                element.textContent = '';
            });

            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                valid = false;
            }

            const email = document.getElementById('email').value;
            if (email.trim() === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                valid = false;
            } else if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email.';
                valid = false;
            }

            const phone = document.getElementById('phone').value;
            if (phone.trim() === '') {
                document.getElementById('phoneError').textContent = 'Phone number is required.';
                valid = false;
            } else if (phone.length !== 10 || isNaN(phone)) {
                document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
                valid = false;
            }

            const address = document.getElementById('address').value;
            if (address.trim() === '') {
                document.getElementById('addressError').textContent = 'Address is required.';
                valid = false;
            }

            const city = document.getElementById('city').value;
            if (city.trim() === '') {
                document.getElementById('cityError').textContent = 'City is required.';
                valid = false;
            }

            const state = document.getElementById('state').value;
            if (state.trim() === '') {
                document.getElementById('stateError').textContent = 'State is required.';
                valid = false;
            }

            const zip = document.getElementById('zip').value;
            if (zip.trim() === '') {
                document.getElementById('zipError').textContent = 'Zip code is required.';
                valid = false;
            } else if (zip.length !== 5 || isNaN(zip)) {
                document.getElementById('zipError').textContent = 'Zip code must be 5 digits.';
                valid = false;
            }

            const dob = document.getElementById('dob').value;
            if (dob === '') {
                document.getElementById('dobError').textContent = 'Date of birth is required.';
                valid = false;
            }

            const password = document.getElementById('password').value;
            if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'Password is required.';
                valid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
                valid = false;
            }

            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                valid = false;
            }

            return valid;
        }
</script>
</body>
</html>
