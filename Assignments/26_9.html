<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>For listening audio</h2>
    <audio controls>
    </audio>

    <h2>For displaying video</h2>
    <video controls>
    </video>

    <h2>Using iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u4-K4_AHUH4?si=V0EEKq5wMZEVcr9M" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>

    <h2>My  multimedia website</h2>
    <h3>Image</h3>
    <img src="images.png">

    <h2>SVG Inline graphic example</h2>
    <svg>
        <rect x="10" y="10" width="70" height="70">
        </rect>
        <circle r="30" cx="45"  cy="45" fill="white">
        </circle>
    </svg>
 <h2>External  SVG graphic example</h2>
 <svg>
   <img src="excelr.jpeg" alt="excelr" width="150" height="100" align="left"> 
   </svg>
</body>
</html>
