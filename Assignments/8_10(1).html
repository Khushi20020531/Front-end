<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background-color: beige;
        font-size: 20px;
        font-weight: bold;
        }
        .container{
            display: grid;
            text-align: center;
            grid-gap: 10px;
            height: 100px;
        }
        #one{
            background-color: aqua;
            grid-column: 1/2;
            grid-row: 1/9;
            height: 200px;
        }
        #three{
            background-color: aqua;
            grid-column: 6/7;
            grid-row: 1/9;
        }
        header{
            background-color: blue;
            grid-column: 2/6;
            grid-row: 1/3;
        }
        #search{
            background-color:crimson;
            grid-column:2/5;
            grid-row: 3/5;
        }
        #sidebar{
            background-color: lightgreen;
            grid-column: 5/6;
            grid-row: 3/9;
        }
        #abc{
            background-color: blueviolet;
            grid-column: 2/4;
            grid-row: 5/9;
        }
        #pqr{
            background-color: greenyellow;
            grid-column: 4/5;
            grid-row: 5/9;
        }
       
       
    </style>
</head>
<body>
    <div class="container">
        <aside id="one">Aside 1</aside>
        <header>Header</header>
        <main id="search">Search</main>
        <main id="abc">left sidebar</main>
        <main id="pqr">middle sidebar</main>
        <aside id="sidebar">side bar</aside>
        <aside id="three">Aside 2</aside>
    </div>
</body>
</html>
