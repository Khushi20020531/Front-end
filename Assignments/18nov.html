<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="description">Original Text</p>
    <script>
        const description = document.querySelector('#description');
        description.textContent = 'New Text';
        document.getElementById('description').style.color="red";
        document.getElementById('description').style.fontSize="3em";
    </script>
</body>
</html> 


 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="highlight">Element 1</div>
    <p class="highlight">Element 2</p>
    <script>
        const highlightElements = document.querySelectorAll('.highlight');
        highlightElements.forEach(element => {
        element.style.backgroundColor = 'yellow';
        element.style.fontSize="3em";
});
    </script>
</body>
</html>
