<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background-color: beige;
        font-size: 20px;
        font-weight: bold;
        }
        .container{
            display: grid;
            text-align: center;
            grid-gap: 10px;
            height: 100px;
        }
        #one{
            background-color: aqua;
            grid-column: 1/2;
            grid-row: 1/9;
            height: 400px;
        }
        header{
            background-color: blue;
            grid-column: 2/6;
        }
        #three{
            background-color: aqua;
            grid-column: 6/7;
            grid-row: 1/9;
        }
        #abc{
            background-color: lightcoral;
            grid-column: 2/3;
            grid-row: 2/4;
        }
        #pqr{
            background-color: lightcoral;
            grid-column:3/4 ;
            grid-row:2/4 ;
        }
        #xyz{
            background-color: lightcoral;
            grid-column: 4/5;
            grid-row:2/4 ;
        }
        #sidebar{
            background-color: lightgreen;
            grid-column: 5/6;
            grid-row: 2/8;
        }
        main{
            background-color: mediumslateblue;
            grid-column:2/5 ;
            grid-row: 4/8;
        }
        footer{
            background-color: chartreuse;
            grid-column: 2/6;
            grid-row: 8/8;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside id="one">Aside 1</aside>
        <header>Header</header>
        <main id="abc">Small box</main>
        <main id="pqr">Small box</main>
        <main id="xyz">Small box</main>
        <main>Main content</main>
        <aside id="sidebar">side bar</aside>
        <aside id="three">Aside 2</aside>
        <footer>Footer</footer>
    </div>
</body>
</html>
