<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="mybtn">click me!</button>
    <p id="para" style="display: none;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Voluptatibus non iusto nesciunt, voluptatum nostrum tenetur 
        repudiandae nulla sint alias autem blanditiis ratione,
         iure saepe magnam qui, cupiditate numquam accusamus ducimus.</p>
    <script>
        document.getElementById("mybtn").
        addEventListener("dblclick", function()
        {
           var paragraph=document.getElementById("para")
           if(paragraph.style.display=="none"){
            paragraph.style.display="block";
           }
           else{
            paragraph.style.display="none";
           }
        });
    </script>
</body>
</html>
