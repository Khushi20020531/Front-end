<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Name to LocalStorage</title>
</head>
<body>
    <h1>Enter Your Name:</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="saveButton">Save Name</button>
    <h2>Saved Name:</h2>
    <p id="displayName"></p>

    <script>
        // Get elements by their IDs
        const saveButton = document.getElementById('saveButton');
        const nameInput = document.getElementById('nameInput');
        const displayName = document.getElementById('displayName');
        // Load the saved name from localStorage when the page loads
        window.onload = function() {
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                displayName.textContent = 'Hello, ' + savedName + '!';
            }
        };
        // Event listener for button click
        saveButton.addEventListener('click', function() {
            const name = nameInput.value;
            if (name) {
                // Save the name to localStorage
                localStorage.setItem('userName', name);
                // Display the saved name on the page
                displayName.textContent = 'Hello, ' + name + '!';
            } else {
                alert('Please enter a name');
            }
        });
    </script>

</body>
</html>
